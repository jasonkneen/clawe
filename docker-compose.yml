services:
  clawe:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=${CONVEX_URL}
      - OPENCLAW_URL=http://openclaw:18789
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - OPENCLAW_STATE_DIR=/openclaw-data/config
    volumes:
      - openclaw-data:/openclaw-data:ro
    depends_on:
      openclaw:
        condition: service_healthy
    restart: unless-stopped

  openclaw:
    build:
      context: .
      dockerfile: docker/openclaw/Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      - OPENCLAW_PORT=18789
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CONVEX_URL=${CONVEX_URL}
    volumes:
      - openclaw-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18789/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  watcher:
    build:
      context: .
      dockerfile: apps/watcher/Dockerfile
    environment:
      - CONVEX_URL=${CONVEX_URL}
      - OPENCLAW_URL=http://openclaw:18789
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
    depends_on:
      openclaw:
        condition: service_healthy
    restart: unless-stopped

volumes:
  openclaw-data:
    driver: local
